<style>
  table, th, td{
      border: 1px solid black;
      border-collapse: collapse;
  }
</style>

<div class="card">
  <div class="card-body">
    <div class="col s7">
        <table class="responsive-table highLight">
          <thead>
            <tr>
              <th>Meter_Name</th>
              <th>Model_Number</th>
              <th>Location</th>
              <th>Load</th>
              <th>Zone name</th>
            </tr>
          </thead>
          <tr *ngFor="let emp of totalAngularPackages">
            <td>{{emp.meter_name}}</td>
            <td>{{emp.model_num}}</td>
            <td>{{emp.location}}</td>
            <td>{{emp.load}}</td>
            <td>{{emp.zone_name}}</td>
          </tr>
        </table>
      </div>
  </div>
</div>
